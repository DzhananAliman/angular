

<div>
  <h2>Login Form</h2>
  <form (submit)="onSubmit($event)">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" #emailInput required />
    
    <label for="password">Password:</label>
    <input type="number" id="password" name="password" #passwordInput required />
    
    <button type="handleClick">Login</button>
  </form>

</div>
